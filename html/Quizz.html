    <body class = "quizz-page">
        <header>
                <nav>
                    <a href="./Home.html" id="logo" class="home"></a>
                    <div class="right-links">
                        <div id="marine-life">
                            <a href="./LearnAboutMarineLife.html">Learn About Marine Life</a>

        <div class="quizz">
            <div class="begin-quizz container">
                <h3>What do you know about marine life ?</h3>                     
                <div class="img-quizz start"></div>
                
                <button class="start-quizz-btn">Start quizz</button>
                
            </div>

            <div class="quizz-content container">
                <div class="quizz-header">
                    <h3 class="quizz-title">Marine life quiz</h3>
                    <div class="timer">
                        <i class="material-icons" style="color:rgb(129, 173, 212)">timer</i>
                        <p class="time-duration">5s</p>
                    </div>
                </div>
                <h3 class="question"></h3>
                <ul class="answer-options"></ul>
                <div class="quizz-footer">
                    <p class="question-status" ></p>
                    <button class="next-question">Next question
                        <i class="material-icons">arrow_right_alt</i>
                    </button>
                </div>

            </div>

            <div class="end-quizz container">
                <h3>Quiz completed !</h3>   
                <div class="img-quizz end"></div>
                <p class="result-message"></p>
                <button class="try-again"> Try again</button>

            </div>
            
        </div>
